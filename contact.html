<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nine Mile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="sass/tether.min.css">
    <link rel="stylesheet" href="sass/main.css">
</head>
<body>

<div class="container-fluid mobileNavContact">
    <div class="row">
        <div class="collapse" id="exCollapsingNavbar">
            <div class="bg-inverseContact p-a-1">
                <div class="home"><a href="index.html">HOME</a></div>
                <div class="rachel"><a href="rachel.html">RACHEL</a></div>
                <div class="tony"><a href="tony.html">TONY</a></div>
            </div>
        </div>
    </div>

    <div class="hamburger">
        <nav class="navbar navbar-light bg-faded">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
                &#9776;
            </button>
        </nav>
    </div>
</div>

<div class="container" id="contactUs">
    <div class="col-md-12">
        <div class="row">
            <h1 class="title">CONTACT NINE MILE</h1>
            <form method="post">
                <fieldset class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter name" id="name">
                </fieldset>
                <fieldset class="form-group">
                    <label for="from">Email</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="from">
                </fieldset>
                <fieldset class="form-group">
                    <label for="text">Message</label>
                    <textarea class="form-control" rows="3" id="text"></textarea>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div class="submitted hide">Your form has been submitted, thank you!</div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mail.js"></script>

</body>
</html>

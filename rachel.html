<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nine Mile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="sass/tether.min.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>

<div class="titleIntroContainer titleRachel">
    <div>
        <h1 class="title">Rachel Miller</h1>
        <h3 class="intro">I'm a web developer who enjoys combining beauty, simplicity and function. My skills are:
            HTML5, CSS3, Sass, Bootstrap, Wordpress, jQuery, Angular 2, JavaScript and Photoshop.</h3>
    </div>
</div>

<div class="picFormContainer">
    <img src="img/rachel_window_bw.jpg" alt="Picture of Rachel">
    <h4>CONTACT ME</h4>
    <div class="container">
        <div class="row">
            <form>
                <fieldset class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name">
                </fieldset>
                <fieldset class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </fieldset>
                <fieldset class="form-group">
                    <label for="textArea">Message</label>
                    <textarea class="form-control" id="textArea" rows="3"></textarea>
                </fieldset>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>

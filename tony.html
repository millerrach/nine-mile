<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nine Mile</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="sass/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="sass/tether.min.css">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>

<div class="titleIntroContainer titleTony">
    <div>
        <h1 class="title">TONY SCHMIDT</h1>
        <h3 class="intro">IBMer by day, developer by night. My skills are: HTML5, Angular, JavaScript, Node.js, Python, Linux, PostgreSQL, Tivoli Storage Manager, Crashplan, Backup Exec, Data Protector, and Arcserve on Linux/AIX/Windows.</h3>
    </div>
</div>

<div class="picFormContainer">
    <img src="img/Kucha-Tony-1.jpg" alt="Picture of Tony">
    <div class="contactMe">
        <h4>CONTACT ME</h4>
        <div class="container">
            <div class="row">
                <form>
                    <fieldset class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="textArea">Message</label>
                        <textarea class="form-control" id="textArea" rows="3"></textarea>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="socialContainer">
    <a href="https://www.linkedin.com/in/4anthonyschmidt">LINKEDIN</a>
    <a href="https://github.com/antschmidt">GITHUB</a>
    <a href="https://twitter.com/tonyschmidt">TWITTER</a>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
